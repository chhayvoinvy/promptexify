# Development overrides for docker-compose.yml
# This file provides development-specific overrides when you want to switch to development mode
# Use: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  app:
    build:
      target: development
    # Override environment file for development
    env_file:
      - .env.local
    # Development-specific environment variables
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    # Add development volumes for hot reloading
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Enable hot reloading ports
    ports:
      - "3000:3000"
      - "24678:24678" # Next.js fast refresh
    command: npm run dev

  # Development-specific database configuration
  postgres:
    environment:
      - POSTGRES_DB=promptexify_dev
      - POSTGRES_USER=promptexify_dev
      - POSTGRES_PASSWORD=dev_password_123
    ports:
      - "5432:5432"
    # Enable logging for development
    command:
      ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"]

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: promptexify-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@promptexify.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    networks:
      - promptexify-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - pgadmin

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: promptexify-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - promptexify-network
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - redis-ui
